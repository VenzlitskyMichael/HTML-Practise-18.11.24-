<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise</title>
</head>
<body>
    <form id="loginFrom">
        <label for="username">Login:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" required>
        <br><br>
        <label for="repPassword">Repeat Password:</label>
        <input type="text" id="repPassword" name="repPassword" required>
        <br><br>
        <button type="button" onclick="log()">Sign up</button>
    </form>
    <script>
        function log(){
            const email= document.getElementById('email').value;
            alert(`На почту, ${email} отправлено письмо с подтверждением`)
            if(username){
                alert(`Hello, ${username}! I ${rememberMe ? 'remembered' : 'did not remember'} you`);
            }
            else{
                alert('Please enter your login')
            }
        }
    </script>
</body>
</html>
